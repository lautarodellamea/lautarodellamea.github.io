<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Encriptador</title>
</head>

<body>
  <header class="header container">
    <img class="header-logo" src="images/logo.png" alt="logo">
  </header>

  <main class="main container">

    <section class="div-principal container">
      <form class="form" action="">
        <textarea class="text-input" type="text" name="input-texto" maxlength="120" id="input-texto"
          placeholder="Escriba su texto"></textarea>
        <div class="form-abajo">
          <div class="form-group">
            <img src="images/!.png" class="img-alerta">
            <label for="input-texto">Solo letras minúsculas y sin acentos.</label>
          </div>
          <div class="botones-div">
            <input class="btn btn-encriptar" type="submit" value="Encriptar" id="btn-encriptar">
            <input class="btn btn-desencriptar" type="submit" value="Desencriptar" id="btn-desencriptar">
          </div>
        </div>
      </form>

    </section>

    <section class="message-box container">
      <div id="div-desaparece" class="message-box-div">
        <div class="div-desaparece-centrar">
          <img src="images/mensaje.svg">
          <h2>Ningún mensaje fue encontrado</h2>
          <h3>Ingresa el texto que desees encriptar o desencriptar.</h3>
        </div>
      </div>
      <div id="div-aparece" class="div-aparece">
        <textarea class="div-mensaje" type="text" id="mensaje" placeholder="Ningún mensaje"></textarea>
        <input class="btn btn-copiar" type="submit" value="Copiar" id="btn-copiar">
      </div>
    </section>




  </main>





  <script src="script.js"></script>
</body>

</html>
